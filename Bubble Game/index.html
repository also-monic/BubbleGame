<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">

        <div class="ptop">

            <h2 class="start">Start</h2>

            <div class="sec">
                <h2>Hit</h2>
                <div class="val val1">0</div>
            </div>

            <div class="sec">
                <h2>Timer</h2>
                <div class="val val2">20</div>
            </div>

            <div class="sec">
                <h2>Score</h2>
                <div class="val val3">0</div>
            </div>

        </div>

        <div class="bubbleBox">
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
